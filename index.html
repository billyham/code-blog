<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dave's Project Blog</title>
  <link rel="stylesheet" href="styles/base.css">
</head>

<body>
  <div id="top">
    <div id="centered">

      <header>
        <!-- Title goes here -->
        <h1>Dave's Wonderful Blog</h1>
        <!-- Subtitle goes here -->
        <h2>A portfolio of projects.</h2>
      </header>

      <nav id="mainNav">

        <ul>
          <li>Home</li>
          <li>About</li>
          <li><a href="https://github.com/billyham">GitHub</a></li>
          <li><a href="https://twitter.com/DaveHanagan">Twitter</a></li>
        </ul>

        <div>
          <select id="categoryFilter">
            <option value="">__ Filter by category __</option>
          </select>
        </div>

        <hr />
      </nav>

      <main>
        <section id="projectsSection" class="tab-content">
          <!-- Blog posts go here -->
          <!-- In chronoligical, descending order -->

          <!-- template project post -->
          <article id="template" class="projectArticle">
            <!-- Title of post -->
            <h1 class="projectTitle">Template Title</h1>
            <!-- Category of post -->
            <p class="projectCategory">Template category</p>
            <!-- Relative date of post -->
            <p class="projectDate">Template Date of Post</p>
            <!-- Body text of post -->
            <p class="projectBody">Template body text</p>
          </article>
        </section>

        <section id="aboutSection" class="tab-content">


        </section>


        <footer>
          <hr />
          Copyright 2016, Dave Hanagan
        </footer>
      </div>
    </div>
</main>

<!-- JavaScript scripts! -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Be sure to add the project data first!!! -->
<script src="scripts/projectData.js" type="text/javascript"></script>
<!-- The script that will create an array of Project objects, and push that into HTML-->
<script src="scripts/project.js" type="text/javascript"></script>
<!-- The script for nav object -->
<script src="scripts/nav.js" type="text/javascript"></script>
<!-- The main javascript that will put things in motion -->
<script src="scripts/main.js" type="text/javascript"></script>

</body>
</html>
